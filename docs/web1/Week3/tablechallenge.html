<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>TableChallenge</title>
	<meta charset="utf-8">
	<style>
		th, td{
			border: 1px solid black;
			border-collapse: collapse;
			padding: 10px;
			color: #ffffff;
		}
		table{
			border: 3px solid black;
			border-collapse: collapse;
			width: 200px;
			background-color: #a11034;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>You</td>
			<td colspan="2">can lead</td>
			<td>a</td>
		</tr>
		<tr>
			<td rowspan = "3">horse to</td>
			<td>water</td>
			<td>but</td>
			<td>you</td>
		</tr>
		<tr>
			<td>cannot</td>
			<td>make</td>
			<td>it</td>
		</tr>
		<tr>
			<td colspan="3">drink</td>
		</tr>
	</table>
<button onclick="history.back()">Go Back</button> 
</body>
</html>
