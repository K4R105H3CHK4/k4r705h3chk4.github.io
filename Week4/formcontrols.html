<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Contact Us</h1>
	<form>
		 E-mail:<input type="email" name="email" id="email" placeholder="Enter your email here" required> <br><br>
		 First Name: <input type="text" name="fname" id="fname" placeholder="Enter your name here"><br><br>
		 Last Name: <input type="text" name="lname" id="lname" placeholder="Enter your surname here"><br><br>
		 Comments:<textarea name="comments" id="comments" rows="4" cols="40" placeholder="Enter your comments here" required></textarea><br><br>
		 <input type="submit" value = "Contact">
		 <input type="Reset">
	</form>
<button onclick="history.back()">Go Back</button> 
</body>
</html>
