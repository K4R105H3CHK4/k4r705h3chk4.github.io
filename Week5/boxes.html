<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>TableChallenge</title>
	<meta charset="utf-8">
	
	<style>
		* {
			box-sizing: border-box;
		}
		
		/* div{
			border: 1px solid black;
			background-color: yellow;
			border-radius: 5px;
			height: 50px;
		}
		 */
		 
		.bigbox{
			width: 68%;
			margin-right: 2%;
			float: left;
			height:120px;
			background-color: #ffffff;
		}
		
		.tallbox{
			width: 30%;
			float:right;
		}
		
		.clear{
			clear:both;
		}
		
		.smallbox{
			width: 32%;
			margin-right: 2%;
			float: left;
		}
	</style>
</head>
<body>
	<header>Header</header>
	
	<div class ="bigbox">
		<div class="box">Box 1</div>
		<div class="box">Box 2</div>
	</div>
	
	<div class="tallbox">Box 3</div>
	
	<div class="clear">
		<div class="smallbox">Box 4</div>
		<div class="smallbox">Box 5</div>
		<div class="smallbox">Box 6</div>
	</div>
</body>
</html>
